<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gerenciador de Tarefas</title>
    <meta charset="uftp-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="..\css/estiloprojesto.css" rel="stylesheet">
    <script src="..\js\login.js"></script>
</head>
<body>
    <div id="register">
        <h3 class="text-center pt-5 text-white"> Register Form </h3>
        <div class="container"> 
           <div id="register-row" class="row justify-content-center aling-items-center" >
             <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">
                    <form id="register-form" class="form">
                        <div class="form-group">
                             <label for="username" class="text-info"> 
                               Username: 
                           </label>
                             <input type="text" id="username" name="username" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info"> 
                              E-mail: 
                          </label>
                            <input type="email" id="email" name="email" class="form-control" required/>
                       </div>
                        <div class="from-group">
                           <label for="password" class="text-info"> 
                               Password: 
                           </label>
                               <input type="password" id="password" name="password" class="form-control" required/>
                        </div>
                        <div class="from-group">
                            <label for="password" class="text-info"> 
                                Repeat Password: 
                            </label>
                                <input type="repeat-password" id="repeat-password" name="repeat-password" class="form-control" required/>
                         </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input onclick="register()" type="submit" name="submit" value="Register" class="btn btn-info btn-md" required/> 
                                </div>
                                <div class="col-md-6">
                                    <a href="login.html" class="btn btn-success btn-md mt-2">
                                        Back
                                    </a>
                                </div>
                            </div>
                        </div> 
                    </form>
                </div>
             </div>
           </div>
        </div>
    </div> 
</body>
</html>
